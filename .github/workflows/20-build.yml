name: Build, Deploy & Playwright

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_job:
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - name: Set timezone
        run: sudo timedatectl set-timezone Europe/Amsterdam

      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-build-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Site
        run: pnpm generate

      - name: Copy config
        run: cp staticwebapp.config.json .output/public

      - name: Zip generated site (no compression)
        run: |
          cd .output
          zip -r -0 ../generated-site.zip public

      - name: Upload zipped site
        uses: actions/upload-artifact@v4
        with:
          name: generated-site-zip
          path: generated-site.zip

  deploy_job:
    needs: build_job
    runs-on: ubuntu-latest
    name: Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Download zipped site
        uses: actions/download-artifact@v4
        with:
          name: generated-site-zip
          path: .

      - name: Unzip generated site
        run: unzip generated-site.zip -d .output

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_GLACIER_07BC3DC03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: upload
          app_location: /.output/public # App source code path
          api_location: /src/api/Bach.Software.API # Api source code path - optional
          output_location: '' # Built app content directory - optional
          skip_app_build: true

  playwright_job:
    needs: build_job
    runs-on: ubuntu-latest
    name: Perform Playwright Tests
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Download zipped site
        uses: actions/download-artifact@v4
        with:
          name: generated-site-zip
          path: .

      - name: Unzip generated site
        run: unzip generated-site.zip -d .output

      - name: Run Playwright tests
        run: pnpm ci:playwright

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Upload test-results
        uses: actions/upload-artifact@v4
        if: ${{ always() && !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 2
